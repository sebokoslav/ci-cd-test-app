apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cicdtest-argo-application-production
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/sebokoslav/ci-cd-test-app.git
    targetRevision: main
    path: config
  destination: 
    server: https://kubernetes.default.svc
    namespace: cicdtest-production

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicdtest-deployment
  labels:
    app: cicdtest-production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cicdtest-production
  template:
    metadata:
      labels:
        app: cicdtest-production
    spec:
      containers:
      - name: cicdtest-production
        image: sebokoslav/ci-cd-test-app:v1.0.16
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: cicdtest-service
spec:
  type: LoadBalancer
  selector:
    app: cicdtest-production
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 80
